<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="backgrounds overlay">
        <div class="background" data-aos="fade-in" data-aos-duration="1500" data-aos-anchor=".section--hero" style="background-image: url('images/bg.jpg');"></div>
    </div>
    <header class="hero">
        <div class="hero-center">
            <h1 class="hero__logo" data-aos="zoom-in"><img src="images/profile.JPG" class="rounded-circle profile-photo"></h1>
            <h2 class="hero__text" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">Hi, I'm Madhushan Karunachandra</h2>
            <h4 class="hero__text" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="600">Software Developer</h4>
        </div>
        <span class="hero__scroll" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="800">
            Scroll down <br>
            <i class="chevron bottom"></i>
        </span>
    </header>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
